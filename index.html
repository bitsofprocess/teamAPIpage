<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyLime Teams</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1315.0.min.js"></script>
    <script src="credentials.js"></script>
    <script src="functions.js"></script>
    

</head>
<body>
    <div class="loader" id="loader">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <h1 class="main-header">heyLIME! Teams</h1>
  <div class="parent">
    <div class="left">
      <div class="ltop">
        <div class="functions gray scroll">
          Environment:
          <select id="stage-select" onchange="set_stage()">
            <option value="https://dmp3yci3ik.execute-api.us-east-1.amazonaws.com/apptest">Apptest</option>
            <option value="https://um3yc1sge3.execute-api.us-east-1.amazonaws.com/dev">Develop</option>
            <option value="https://grvmieojsd.execute-api.us-east-1.amazonaws.com/prod">Production</option>
          </select>
        </div>
        <div class="get-user">
          <h3>Get User Attributes</h3>
          <div class="form">
            <input type="text" id="id" placeholder="userId" />
            <button type="submit" onclick="get_user_attributes()">
              send
            </button>
          </div>
          <div class="form">
            <input type="text" id="userEmail" placeholder="userEmail" />
            <button type="submit" onclick="getUserByEmail()">
              send
            </button>
          </div>
        </div>
        <div class="create-team">
          <h3>Create Team</h3>
          <div class="form">
            <input type="text" id="firstName" placeholder="firstName" />
            <input type="text" id="lastName" placeholder="lastName" />
            <input type="text" id="email" placeholder="email" />
            <input type="text" id="businessName" placeholder="businessName" />
            <input type="text" id="userId" placeholder="userId" />
            <button type="submit" onclick="genereate_new_promocode()">
              send
            </button>
          </div>
        </div>
        <div class="add-to-team">
          <h3>Add User To Team</h3>
          <div class="form">
            <input type="text" id="add-to-team-user-id" placeholder="userId" />
            <input type="text" id="add-to-team-promocode" placeholder="promoCode" />
            <button type="submit" onclick="add_user_to_team()">send</button>
          </div>
        </div>
        <div class="remove-from-team">
          <h3>Remove User From Team</h3>
          <div class="form">
            <input type="text" id="remove-from-team-user-id" placeholder="userId" />
            <input type="text" id="remove-from-team-promocode" placeholder="promoCode" />
            <button type="submit" onclick="remove_from_team()">send</button>
          </div>
        </div>
        <div class="change-team">
          <h3>Change Team</h3>
          <div class="form">
            <input type="text" id="change-team-user-id" placeholder="userId" />
            <input type="text" id="change-team-from" placeholder="from" />
            <input type="text" id="change-team-to" placeholder="to" />
            <button type="submit" onclick="change_team()">send</button>
          </div>
        </div>
        <div class="get-team-link">
          <h3>Get Magic Team</h3>
          <div class="form">
            <input type="text" id="get-team-link-teamCode" placeholder="teamCode" />
            <input type="text" id="get-team-link-userName" placeholder="userName" />
            <button type="submit" onclick="get_team_link()">send</button>
          </div>
        </div>
      </div>
      <div class="lbottom">
        <div class="get-team">
          <h3>Get Team</h3>
          <div class="form">
            <input type="text" id="get-team-teamCode" placeholder="teamCode" />
            <button type="submit" onclick="get_team()">send</button>
          </div>
        </div>
        <div class="team-response">
          <h3>Team</h3>
          <pre id="team-response-log"></pre>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="request-log">
        <h3>Request Log</h3>
        <div class="request">
          <pre id="request-log"></pre>
        </div>
      </div>
      <div>
        <h3>Response Log</h3>
        <div class="response">
          <pre id="response-log"></pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
