<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyLime Team Page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1315.0.min.js"></script>
    <script src="credentials.js"></script>
    <script src="functions.js"></script>

</head>
<body>
    <div class="top-bar">   
        <img src="logo_heylime.png" class="logo">
        <span class="stage-select">
            <label for="stage-select">Stage:</label>
            <select id="stage-select" onchange="set_stage()">
            <option value="https://dmp3yci3ik.execute-api.us-east-1.amazonaws.com/apptest">Apptest</option>
            <option value="https://um3yc1sge3.execute-api.us-east-1.amazonaws.com/dev">Develop</option>
            <option value="https://grvmieojsd.execute-api.us-east-1.amazonaws.com/prod">Production</option>

            </select>
        </span>
    </div>
    <div class="top-container">

        <div class="tl-container">
          
            <div class="inner-top">
         

                <h2>Search by:</h2>
                    <div class="form">
                        
                        <div class="floating-label">
                            <label for="emailValue">Email:</label>
                            <input type="text" id="emailValue" placeholder="userEmail" />
                        <button type="submit" class="material-symbols-outlined" onclick="getUserByEmail()">
                        search
                        </button>
                        </div>
                        <br>
                        <div class="floating-label">
                            <label for="emailDropdown">Email Provider:</label>
                            <select id="emailDropdown" onchange="displayFromEmailValue()">
                                <option value="">-- Account Types --</option>
                            </select>
                        </div>

                    </div>

                    <div class="floating-label">
                        <label for="nameValue" class="input">Name:</label>
                        <input type="text" id="nameValue" placeholder="ex: John Smith">
                        
                            <button type="submit" class="material-symbols-outlined" onclick="listUserByName()">
                                search
                            </button>
                    </div>

                    <select>
                        <option value="">-- Accounts --</option>
                        <option value="name"></option>
                        <option value="Email"></option>
                        <option value="phone_number"></option>
                    </select>
                    
                    <br>

                    <div class="floating-label">
                        <label for="userIdValue" class="input">User ID:</label>
                        <input type="text" id="userIdValue" placeholder="ex: 0029d107-16df-43a7-9948-9f3fdfe57342"> 
                        
                        <button type="submit" class="material-symbols-outlined" onclick="get_user_attributes()">
                                search
                            </button>
                    </div>
                    <br>
              
            </div>
            <div class="inner-bottom">
                <div class="header-container">
                    <h2 class="details">User Details</h2>
                    <!-- <span><button type="submit" onclick="populateInputs()">Populate</button></span> -->
                    <!-- <button id="populate-user">Populate Actions</button> -->
                </div>
                <div id="user-details">
                    
                </div>
            </div>
        </div>
        <div class="tm-container">
            <div class="inner-top">
                <h2>Team Search</h2>

                <div class="floating-label">
                    <label for="userIdValue" class="input">Team Code:</label>
                    <input type="text" id="get-team-teamCode" placeholder="ex: JVUF" />
                    <button type="submit" onclick="get_team()">send</button>
                </div>

            </div>
            <div class="inner-bottom">
                <div class="header-container">
                    <h2 class="details">Team Details</h2>
                </div>
                <div id="team-details">

                </div>
            </div>
        </div>
        <div class="tr-container">
            <div class="inner-top">
                <!-- <h2>Team Actions</h2> -->
                <div class="tab">
                    <button class="tablinks" onclick="openAction(event, 'create-team')">Create Team</button>
                    <button class="tablinks" onclick="openAction(event, 'add-to-team')">Add User to Team</button>
                    <button class="tablinks" onclick="openAction(event, 'remove-from-team')">Remove User from Team</button>
                    <button class="tablinks" onclick="openAction(event, 'change-team')">Change Teams</button>
                    <button class="tablinks" onclick="openAction(event, 'get-team-link')">Magic Link</button>
                  </div>

                <div id="create-team" class="tabcontent">
                    <h3>Create Team</h3>
                        <div class="floating-label">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="firstName" />
                        </div>
                        <div class="floating-label">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="lastName" />
                        </div>
                        <div class="floating-label">
                            <label for="emaile">Email</label>
                            <input type="text" id="email" placeholder="email" />
                        </div>
                        <div class="floating-label">
                            <label for="businessName">Business/Team Name</label>
                            <input type="text" id="businessName" placeholder="businessName" />
                        </div>
                        <div class="floating-label">
                            <label for="userId">user ID</label>
                            <input type="text" id="userId" placeholder="ex: 0029d107-16df-43a7-9948-9f3fdfe57342" />
                        </div>
                        
                        <button type="submit" id="createTeam-submit" onclick="generate_new_promocode()">
                        Submit
                        </button>
                </div>

                <div id="add-to-team" class="tabcontent">
                    <h3>Add User To Team</h3>
                    <!-- <div class="form"> -->
                    <div class="floating-label">
                        <label for="add-to-team-user-id">user ID</label>
                        <input type="text" id="add-to-team-user-id" placeholder="userId" />
                    </div>
                    <div class="floating-label">
                        <label for="add-to-team-teamcode">Team Code:</label>
                        <input type="text" id="add-to-team-teamcode" placeholder="teamCode" />
                    </div>
                        <button type="submit" onclick="add_user_to_team()">send</button>
                </div>

                <div id="remove-from-team" class="tabcontent">
                    <h3>Remove User From Team</h3>
                    <!-- <div class="form"> -->
                    <div class="floating-label">
                      <label for="remove-from-team-user-id">User ID:</label>
                      <input type="text" id="remove-from-team-user-id" placeholder="userId" />
                    </div>
                    <div class="floating-label">
                        <label for="remove-from-team-teamcode">Remove from (team code):</label>
                      <input type="text" id="remove-from-team-teamcode" placeholder="teamCode" />
                    </div>
                      <button type="submit" onclick="remove_from_team()">Submit</button>
                    <!-- </div> -->
                </div>

                <div id="change-team" class="tabcontent">
                    <h3>Change Team</h3>
                    <!-- <div class="form"> -->
                      <div class="floating-label">
                        <label for="change-team-user-id">User ID:</label>
                        <input type="text" id="change-team-user-id" placeholder="userId" />
                      </div>
                      <div class="floating-label">
                        <label for="change-team-from">Remove from (team code):</label>
                        <input type="text" id="change-team-from" placeholder="from" />
                      </div>
                      <div class="floating-label">
                        <label for="change-team-to">Add to (team code):</label>
                        <input type="text" id="change-team-to" placeholder="to" />
                      </div>

                      <button type="submit" onclick="change_team()">Submit</button>
                    <!-- </div> -->
                  </div>
                
                <div id="get-team-link" class="tabcontent">
                    <h3>Get Magic Link</h3>
                    <!-- <div class="form"> -->
                        <div class="floating-label">
                            <label for="get-team-link-teamCode">Team Code:</label>
                            <input type="text" id="get-team-link-teamCode" placeholder="teamCode" />
                        </div>
                        <div class="floating-label">
                            <label for="change-team-to">User ID:</label>
                            <input type="text" id="get-team-link-userId" placeholder="userId" />
                        </div>
                        <button type="submit" onclick="get_team_link()">Submit</button>
                    <!-- </div> -->
                </div>

            </div>
            <div class="inner-bottom">
                <h2 class="details">Action Details</h2>
                <div id="action-details">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h2 id="terminal-header">Request/Response Log</h2>
        <pre id="terminal"></pre>
    </div>
</body>
</html>
