        function write_request({ url, method, body }) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = `${Date().toString()}
URL: ${url}
Method: ${method}
Body: ${JSON.stringify(body)}
  `;
            if (terminal.hasChildNodes()) {
                terminal.insertBefore(pre, terminal.childNodes[0]);
            } else {
                terminal.appendChild(pre);
            }
        }

        function write_response(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = Date().toString() + "\n" + message;
            if (terminal.hasChildNodes()) {
                terminal.insertBefore(pre, terminal.childNodes[0]);
            } else {
                terminal.appendChild(pre);
            }
        }

            if (terminal.hasChildNodes()) {
                terminal.removeChild(terminal.childNodes[0]);
            }
            terminal.appendChild(pre);
        }

        function createListFromJson(users) {
            // Parse the JSON array into an object
            // const objArray = JSON.parse(users);

            // Create a new unordered list element
            const ul = document.createElement('ul');

            // Loop through each object in the array
            users.forEach((user) => {
                // Create a new list item element
                const li = document.createElement('li');

                // Set the text of the list item to the value of the "name" property in the object
                li.innerHTML = "Name: " + JSON.stringify(user.name).replace(/"/g,"") + "<br>" + "Email: " + JSON.stringify(user.email).replace(/"/g,"");

                // Append the list item to the unordered list
                ul.appendChild(li);
            });

            // Return the unordered list
            return ul;
        }
